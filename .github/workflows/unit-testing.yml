name: Run unit tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [ 1.19 ]

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: go_pg
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.18
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.14.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate.linux-amd64 /usr/bin/migrate
          which migrate
      - name: run migrations
        run: migrate -path DDL/ -database "postgresql://root:root@127.0.0.1:5432/go_pg?sslmode=disable" -verbose up

      - name: Install buf
        run: |
          go install github.com/bufbuild/buf/cmd/buf@latest
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install github.com/bufbuild/connect-go/cmd/protoc-gen-connect-go@latest
          [ -n "$(go env GOBIN)" ] && export PATH="$(go env GOBIN):${PATH}"
          [ -n "$(go env GOPATH)" ] && export PATH="$(go env GOPATH)/bin:${PATH}"
          buf generate

      - name: Get dependencies
        run: go install gotest.tools/gotestsum@latest

      - name: Test
        env:
          STAR_SERVER_PORT: 8080
          STAR_GRAPHQL_PORT: 8081
          STAR_POSTGRES_HOST: localhost
          STAR_POSTGRES_PORT: 5432
          STAR_POSTGRES_DATABASE: go_pg
          STAR_POSTGRES_USER: root
          STAR_POSTGRES_PASSWORD: root

        run: gotestsum -- -p 1 -count=1 ./...